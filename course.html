<!DOCTYPE html>

  <!-- Welcome Heading -->
  <header class="hero-header">
    <h1>🎥 Watch & Learn Web Development</h1>

  <!-- Navigation Bar -->
  <nav class="nav-box">
    <ul>
      <li><a href="index.html">🏠 Home</a></li>

  <!-- HTML Course -->
  <section class="course-detail">
    <h2>🧱 HTML Full Tutorial</h2>

  <!-- CSS Course -->

    <h2>⚙️ JavaScript Full Course</h2>

  <footer>
